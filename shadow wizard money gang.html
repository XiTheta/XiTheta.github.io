<!DOCTYPE html>
<html>
  <head>
    <title>Shadow Wizard Money Gang</title>
    <style>
      body {
        background-image: url("bg-spells.jpg");
        background-size: cover;
        color: #fff;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
      }

      .header {
        margin-top: 100px;
        font-size: 48px;
        text-shadow: 2px 2px #333;
      }

      .subheader {
        font-size: 24px;
        margin-bottom: 50px;
        text-shadow: 1px 1px #333;
      }

      .spell {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        display: inline-block;
        margin: 20px;
        padding: 20px;
        text-shadow: 1px 1px #333;
        width: 200px;
      }

      .spell h3 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .spell p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .spell button {
        background-color: #fff;
        border: none;
        border-radius: 5px;
        color: #333;
        cursor: pointer;
        font-size: 18px;
        padding: 10px 20px;
      }

      .spell button:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="header">Shadow Wizard Money Gang</div>
    <div class="subheader">Join us in casting spells for wealth and power</div>
    <div class="spell">
      <h3>Money Spell</h3>
      <p>Cast this spell to attract wealth and prosperity into your life.</p>
      <button>Cast Spell</button>
    </div>
    <div class="spell">
      <h3>Power Spell</h3>
      <p>Cast this spell to increase your personal power and influence.</p>
      <button>Cast Spell</button>
    </div>
  </body>
</html>
